<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam Wilson - Contact</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">
  <!-- Import Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 24px;
    }

    h2 {
      font-weight: 400;
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #555;
    }

    .company {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      gap: 12px;
      font-size: 20px; /* bigger text */
    }

    .company img {
      height: 40px; /* bigger logo */
      width: auto;
    }

    .company a {
      text-decoration: none;
      color: #000;
      font-weight: 400; /* not bold */
    }

    .company a:hover {
      text-decoration: underline;
    }

    .contact {
      text-align: left;
      margin: 0 auto;
      max-width: 260px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      font-size: 16px;
      color: #000;
    }

    .contact-item img {
      width: 28px;  /* bigger icons */
      height: 28px;
      margin-right: 12px;
    }

    .contact-item a {
      color: #000;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Profile photo -->
    <img src="profile.png" alt="Sam Wilson" class="profile-img">

    <!-- Name -->
    <h1>Dr Sam Wilson</h1>
    <h2>Data Visualisation Specialist</h2>

    <!-- Company logo inline with name and clickable -->
    <div class="company">
      <img src="nerate-logo.png" alt="Nerate Logo">
      <a href="https://www.nerate.co.uk" target="_blank">Nerate</a>
    </div>

    <!-- Contact details -->
    <div class="contact">
      <!-- Email -->
      <div class="contact-item">
        <img src="email-icon.png" alt="Email Icon">
        <a href="mailto:sam.wilson@nerate.co.uk">sam.wilson@nerate.co.uk</a>
      </div>

      <!-- LinkedIn -->
      <div class="contact-item">
        <img src="linkedin-icon.png" alt="LinkedIn Icon">
        <a href="https://www.linkedin.com/in/thesamwilson" target="_blank">LinkedIn</a>
      </div>
    </div>
  </div>
</body>
</html>
